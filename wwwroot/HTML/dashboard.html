<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" href="dashboard.css">
</head>
<body>
<header>
    <h1>Project Dashboard</h1>
    <button onclick="logout()">Logout</button>
</header>

<div class="commands">
    <button onclick="showPopup('addItemPopup')">Add Item</button>
    <button onclick="showPopup('viewItemsPopup')">View Items</button>
    <button onclick="showPopup('addContactPopup')">Add Contact</button>
    <button onclick="showPopup('viewContactsPopup')">View Contacts</button>
</div>

<!-- Add Item Popup -->
<div id="addItemPopup" class="popup">
    <div class="popup-content">
        <h3>Add Item</h3>
        <input type="text" id="itemName" placeholder="Item Name">
        <input type="text" id="itemDesc" placeholder="Description">
        <button onclick="addItem()">Add</button>
        <button onclick="closePopup('addItemPopup')">Close</button>
    </div>
</div>

<!-- Update Item Popup -->
<div id="updateItemPopup" class="popup">
    <div class="popup-content">
        <h3>Update Item</h3>
        <input type="hidden" id="updateItemId">
        <input type="text" id="updateItemName" placeholder="Item Name">
        <input type="text" id="updateItemDesc" placeholder="Description">
        <button onclick="updateItem()">Update</button>
        <button onclick="closePopup('updateItemPopup')">Close</button>
    </div>
</div>

<!-- View Items Popup -->
<div id="viewItemsPopup" class="popup">
    <div class="popup-content">
        <h3>Items List</h3>
        <ul id="itemsList"></ul>
        <button onclick="viewItems()">Refresh</button>
        <button onclick="closePopup('viewItemsPopup')">Close</button>
    </div>
</div>

<!-- Add Contact Popup -->
<div id="addContactPopup" class="popup">
    <div class="popup-content">
        <h3>Add Contact</h3>
        <input type="text" id="contactName" placeholder="Name">
        <input type="text" id="contactPhone" placeholder="Phone">
        <button onclick="addContact()">Add</button>
        <button onclick="closePopup('addContactPopup')">Close</button>
    </div>
</div>

<!-- Update Contact Popup -->
<div id="updateContactPopup" class="popup">
    <div class="popup-content">
        <h3>Update Contact</h3>
        <input type="hidden" id="updateContactId">
        <input type="text" id="updateContactName" placeholder="Name">
        <input type="text" id="updateContactPhone" placeholder="Phone">
        <button onclick="updateContact()">Update</button>
        <button onclick="closePopup('updateContactPopup')">Close</button>
    </div>
</div>

<!-- View Contacts Popup -->
<div id="viewContactsPopup" class="popup">
    <div class="popup-content">
        <h3>Contacts List</h3>
        <ul id="contactsList"></ul>
        <button onclick="viewContacts()">Refresh</button>
        <button onclick="closePopup('viewContactsPopup')">Close</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
  $(document).ready(function() {
      ensureLoggedIn();
  });
</script>

<script>
  if (window.history && window.history.pushState) {
      window.history.pushState(null, null, window.location.href);
      window.onpopstate = function () {
          window.history.go(1);
          ensureLoggedIn();
      };
  }
</script>
<script src="app.js"></script>
</body>
</html>
